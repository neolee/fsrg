package com.foresee.fsr.gallery.client.examples.treegrid;

import java.util.Arrays;

import com.foresee.fsr.gallery.resources.client.TestData;
import com.foresee.fsr.gallery.resources.client.model.Folder;
import com.extjs.gxt.ui.client.Style.HorizontalAlignment;
import com.extjs.gxt.ui.client.data.ModelData;
import com.extjs.gxt.ui.client.store.TreeStore;
import com.extjs.gxt.ui.client.util.IconHelper;
import com.extjs.gxt.ui.client.widget.ContentPanel;
import com.extjs.gxt.ui.client.widget.LayoutContainer;
import com.extjs.gxt.ui.client.widget.form.TextField;
import com.extjs.gxt.ui.client.widget.grid.CellEditor;
import com.extjs.gxt.ui.client.widget.grid.ColumnConfig;
import com.extjs.gxt.ui.client.widget.grid.ColumnModel;
import com.extjs.gxt.ui.client.widget.grid.EditorGrid.ClicksToEdit;
import com.extjs.gxt.ui.client.widget.layout.FitLayout;
import com.extjs.gxt.ui.client.widget.layout.FlowLayout;
import com.extjs.gxt.ui.client.widget.treegrid.EditorTreeGrid;
import com.extjs.gxt.ui.client.widget.treegrid.TreeGridCellRenderer;
import com.google.gwt.user.client.Element;

public class EditorTreeGridExample extends LayoutContainer {

  @Override
  protected void onRender(Element parent, int index) {
    super.onRender(parent, index);

    setLayout(new FlowLayout(10));

    Folder model = TestData.getTreeModel();

    TreeStore<ModelData> store = new TreeStore<ModelData>();
    store.add(model.getChildren(), true);

    ColumnConfig name = new ColumnConfig("name", "Name", 100);
    name.setRenderer(new TreeGridCellRenderer<ModelData>());
    TextField<String> text = new TextField<String>();
    text.setAllowBlank(false);
    name.setEditor(new CellEditor(text));
    
    ColumnConfig author = new ColumnConfig("author", "Author", 100);
    author.setEditor(new CellEditor(new TextField<String>()));
    
    ColumnConfig size = new ColumnConfig("genre", "Genre", 100);
    size.setEditor(new CellEditor(new TextField<String>()));

    ColumnModel cm = new ColumnModel(Arrays.asList(name, author, size));

    ContentPanel cp = new ContentPanel();
    cp.setBodyBorder(false);
    cp.setHeading("Cell TreeGrid Editing (2-Clicks)");
    cp.setButtonAlign(HorizontalAlignment.CENTER);
    cp.setLayout(new FitLayout());
    cp.setFrame(true);
    cp.setSize(600, 300);

    EditorTreeGrid<ModelData> tree = new EditorTreeGrid<ModelData>(store, cm);
    tree.setClicksToEdit(ClicksToEdit.TWO);
    tree.setBorders(true);
    tree.getStyle().setLeafIcon(IconHelper.createStyle("icon-music"));
    tree.setSize(400, 400);
    tree.setAutoExpandColumn("name");
    tree.setTrackMouseOver(false);
    
    cp.add(tree);
    add(cp);
  }

}</textarea>
</body>
